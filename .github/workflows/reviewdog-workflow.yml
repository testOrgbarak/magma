# owner: any
# purpose: Linting various components
# remediation: -

name: PR Lint Reviewdog
on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number}}
  cancel-in-progress: true

permissions: read-all

# Applies on all review jobs below
# See Reviewdog doc provided at https://github.com/reviewdog/reviewdog
# github-pr-check: Adds lint as annotations in the PR that can be toggled by pressing 'a'
# github-pr-review: Adds lint as GitHub comments
jobs:
  files_changed:
    runs-on: ubuntu-22.04
    outputs:
      changed_cpp: ${{ steps.changes.outputs.cpp }}
      changed_go: ${{ steps.changes.outputs.go }}
      changed_javascript: ${{ steps.changes.outputs.javascript }}
      changed_python: ${{ steps.changes.outputs.python }}
      changed_terraform: ${{ steps.changes.outputs.terraform }}
    steps:
      # Need to get git on push event
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0
        if: github.event_name == 'push'
      - uses: dorny/paths-filter@4512585405083f25c027a35db413c2b3b9006d50 # pin@v2.11.1
        id: changes
        with:
          filters: |
            cpp:
              - ["lte/gateway/c/**", "orc8r/gateway/c/**", "lte/gateway/python/**"]
            go:
              - ["**/*.go"]
            javascript:
              - ["nms/**", "**/*.js"]
            python:
              - ["**/*.py"]
            terraform:
              - ["**/*.tf"]

  cpplint:
    needs: files_changed
    if: ${{ needs.files_changed.outputs.changed_cpp == 'true' }}
    ##
    #  Cpplint aims to lint to the Google Style guide. For detailed
    #  rationale on each linting rule, see
    #  https://google.github.io/styleguide/cppguide.html
    ##
    #  To suppress false-positive errors of a certain category, add a
    #  'NOLINT(category)' comment to the line.  NOLINT or NOLINT(*)
    #  suppresses errors of all categories on that line.
    ##
    #  For details on cpplint options see the detailed comments in
    #  https://github.com/google/styleguide/blob/gh-pages/cpplint/cpplint.py
    ##
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
      # TODO: Switch to a release version, once a release of action-cpplint is available.
      # See also https://github.com/reviewdog/action-cpplint/issues/29
      - name: cpplint
        uses: reviewdog/action-cpplint@a5d486c641b1ae5fd018b4fe6bf7bef3bc6e506e
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          flags: --linelength=120
          filter: "-build/include_subdir\
            ,-build/c++11\
            ,-build/include_what_you_use\
            "
          reviewdog_flags: -fail-on-error

  # Split into two jobs for security: golangci-lint-run runs untrusted code without write permissions,
  # golangci-lint-report posts results with write permissions but doesn't execute untrusted code.
  golangci-lint-run:
    needs: files_changed
    if: ${{ needs.files_changed.outputs.changed_go == 'true' }}
    runs-on: ubuntu-22.04
    # No write permissions - inherits read-all from workflow level
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2
      - name: Run golangci-lint
        working-directory: src/go/
        run: |
          golangci-lint run --config=../../.golangci.yml --out-format=line-number > ../../golangci-results.txt 2>&1 || true
      - name: Upload golangci-lint results
        uses: actions/upload-artifact@v4
        with:
          name: golangci-results
          path: golangci-results.txt

  golangci-lint-report:
    needs: golangci-lint-run
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Download golangci-lint results
        uses: actions/download-artifact@v4
        with:
          name: golangci-results
      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
      - name: Post golangci-lint results
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat golangci-results.txt | reviewdog -efm="%f:%l:%c: %m" -name="golangci-lint" -reporter=github-pr-review -filter-mode=added

  hadolint:
    name: dockerfile-lint
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Check out code
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
      - name: hadolint
        uses: reviewdog/action-hadolint@55be5d2c4b0b80d439247b128a9ded3747f92a29 # pin@v1
        with:
          github_token: ${{ secrets.github_token }}
          filter_mode: added
          reporter: github-pr-review
          # Ignore DL3005-"Do not use apt-get upgrade or dist-upgrade"
          hadolint_ignore: DL3005

  # Split into two jobs for security: eslint-lint runs untrusted code without write permissions,
  # eslint-report posts results with write permissions but doesn't execute untrusted code.
  eslint-lint:
    needs: files_changed
    if: ${{ needs.files_changed.outputs.changed_javascript == 'true' }}
    name: eslint-lint
    runs-on: ubuntu-22.04
    # No write permissions - inherits read-all from workflow level
    steps:
      - name: Check out code.
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
      - name: setup node
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # pin@v3.5.1
        with:
          node-version: 16
      - name: install dependencies
        run: yarn install
        working-directory: "nms/"
      - name: Run eslint
        run: |
          cd nms/
          npx eslint . --format json --output-file ../eslint-results.json || true
      - name: Save PR number
        run: echo "${{ github.event.pull_request.number }}" > pr_number.txt
      - name: Upload eslint results
        uses: actions/upload-artifact@v4
        with:
          name: eslint-results
          path: |
            eslint-results.json
            pr_number.txt

  eslint-report:
    needs: eslint-lint
    name: eslint-report
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Download eslint results
        uses: actions/download-artifact@v4
        with:
          name: eslint-results
      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
      - name: Post eslint results
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat eslint-results.json | reviewdog -f=eslint -reporter=github-pr-review -filter-mode=added

  markdownlint:
    name: markdownlint
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Check out code.
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
      - name: markdownlint
        uses: reviewdog/action-markdownlint@v0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          filter_mode: added
          reporter: github-pr-review
          fail_on_error: false
          markdownlint_flags: "--config ./docs/readmes/.markdownlint.yaml ."

  misspell:
    name: misspell
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Check out code.
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
      - name: misspell
        uses: reviewdog/action-misspell@811b1e15f531430be3a5784e3d591bd657df18b0 # pin@v1
        with:
          github_token: ${{ secrets.github_token }}
          filter_mode: added
          reporter: github-pr-review
          locale: "US"
          exclude: |
            ./nms/yarn.lock

  # Split into two jobs for security: mypy-lint runs untrusted code without write permissions,
  # mypy-report posts results with write permissions but doesn't execute untrusted code.
  mypy-lint:
    needs: files_changed
    if: ${{ needs.files_changed.outputs.changed_python == 'true' }}
    name: mypy-lint
    runs-on: ubuntu-22.04
    # No write permissions - inherits read-all from workflow level
    steps:
      - name: Check out code.
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install mypy
        run: pip install mypy
      - name: Run mypy
        run: |
          mypy . --ignore-missing-imports 2>&1 | tee mypy-results.txt || true
      - name: Upload mypy results
        uses: actions/upload-artifact@v4
        with:
          name: mypy-results
          path: mypy-results.txt

  mypy-report:
    needs: mypy-lint
    name: mypy-report
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Download mypy results
        uses: actions/download-artifact@v4
        with:
          name: mypy-results
      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
      - name: Post mypy results
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat mypy-results.txt | reviewdog -efm="%f:%l: %m" -name="mypy" -reporter=github-pr-review -filter-mode=file

  shellcheck:
    name: shellcheck
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
      - name: shellcheck
        uses: reviewdog/action-shellcheck@66c9a47bf02255b250284a82251cb4cadf5043f5 # pin@v1
        with:
          github_token: ${{ secrets.github_token }}
          filter_mode: added
          reporter: github-pr-review
          pattern: "*.sh" # Optional.

  tflint:
    needs: files_changed
    if: ${{ needs.files_changed.outputs.changed_terraform == 'true' }}
    name: tflint
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
      - name: Run tflint with reviewdog
        uses: reviewdog/action-tflint@86b1913cb664b079cb435014ad64835acf66c639 # pin@v1.16.2
        with:
          github_token: ${{ secrets.github_token }}
          filter_mode: added
          reporter: github-pr-review
          fail_on_error: true
          level: info

  # Split into two jobs for security: wemake-lint runs untrusted code without write permissions,
  # wemake-report posts results with write permissions but doesn't execute untrusted code.
  wemake-lint:
    needs: files_changed
    if: ${{ needs.files_changed.outputs.changed_python == 'true' }}
    name: wemake-lint
    runs-on: ubuntu-22.04
    # No write permissions - inherits read-all from workflow level
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install wemake-python-styleguide
        run: pip install wemake-python-styleguide
      - name: Get changed Python files
        id: py-changes
        # Set outputs.py_files_list to be a list of modified python files.
        # It is important to use the github.event.pull_request.head.sha here,
        # because the github.sha is identical to the github.event.pull_request.base.sha
        # due to the pull_request_target trigger.
        run: |
          echo "py_files_list=$(git diff --name-only --diff-filter=ACMRT \
            ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} \
            | grep .py$ | xargs)" >> $GITHUB_OUTPUT
      - name: Run wemake-python-styleguide
        run: |
          if [ -n "${{ steps.py-changes.outputs.py_files_list }}" ]; then
            flake8 ${{ steps.py-changes.outputs.py_files_list }} --format=default > wemake-results.txt 2>&1 || true
          else
            touch wemake-results.txt
          fi
      - name: Upload wemake results
        uses: actions/upload-artifact@v4
        with:
          name: wemake-results
          path: wemake-results.txt

  wemake-report:
    needs: wemake-lint
    name: wemake-report
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Download wemake results
        uses: actions/download-artifact@v4
        with:
          name: wemake-results
      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
      - name: Post wemake results
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat wemake-results.txt | reviewdog -efm="%f:%l:%c: %m" -name="wemake-python-styleguide" -reporter=github-pr-review -filter-mode=added
      - name: Info for local execution
        if: failure()
        run: |
          echo "Running linting tools failed. This should be equivalent to running './lte/gateway/python/precommit.py --lint --diff' locally."
          exit 1

  yamllint:
    name: yamllint
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
      - name: yamllint
        uses: reviewdog/action-yamllint@8c429dfe4fc47b1ce1fa99a64e94693880d5dc30 # pin@v1
        with:
          github_token: ${{ secrets.github_token }}
          filter_mode: added
          reporter: github-pr-review
          level: warning
          yamllint_flags: "-d .github/workflows/config/yamllint_config.yml ."
